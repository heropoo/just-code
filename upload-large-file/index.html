<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Upload Large File</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container" style="margin-top: 100px">
    <div class="form-group">
        <input type="file" id="upload-file">

        <br>
        <div class="progress progress-striped" id="progress">
            <div class="progress-bar progress-bar-info" role="progressbar"
                 aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                 style="width: 0%;">
                <span class="sr-only">0% 完成</span>
            </div>
        </div>
<!--        <span class="help-block">40% 完成</span>-->

        <p id="upload-info"></p>

        <br>
        <button class="btn btn-primary" id="upload-btn">上传</button>
    </div>

</div>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script>
    $("#upload-btn").click(function(){
        if($("#upload-file")[0].files.length == 0){
            alert('请选择需要上传的文件');
            return false;
        }

        $("#upload-info").html('');
        $("#progress").addClass('active');

        let file = $("#upload-file")[0].files[0];
        let name = Math.random()+file.name; //todo md5 file
        let size = file.size;

        let success = 0;
        let percent = 0;

        const shardSize = 100 * 1024; // 1MB
        let shardCount = Math.ceil(size/shardSize);


        for(let i = 0; i < shardCount; i++){
            let start = i * shardSize,
                end = Math.min(size, start + shardSize);

            let form = new FormData();
            form.append('file', file.slice(start, end));
            form.append('size', end - start);
            form.append('name', name);
            form.append('total', shardCount);
            form.append('index', i);

            $.ajax({
                url: 'upload.php',
                type: "POST",
                data: form,
                //async: false,
                processData: false, //很重要，告诉jquery不要对form进行处理
                contentType: false, //很重要，指定为false才能形成正确的Content-Type
                success: function (res) {
                    if(res.code == 201){
                        ++success;

                        percent = success/shardCount * 100;
                        console.log(percent);

                        $("#progress .progress-bar-info").css('width', percent+'%');
                        $("#progress .sr-only").text(percent+'% 完成');

                        //callback(success, shardCount);
                        //$("#upload-info").append('<p>shard '+i+' upload success</p>');
                    }else if(res.code == 200){
                        ++success;

                        percent = success/shardCount * 100;
                        console.log(percent);

                        $("#progress .progress-bar-info").css('width', percent+'%');
                        $("#progress .sr-only").text(percent+'% 完成');

                        //callback(success, shardCount);
                        //$("#upload-info").append('<p>shard '+i+' upload success</p>');

                        $("#upload-info").append('<a target="_blank" href="'+res.data.url+'">File url</a>');

                        $("#progress").removeClass('active');
                    } else{
                        //alert(res.msg);
                        $("#upload-info").append('<p>shard '+i+' upload failed</p>');
                        $("#progress").removeClass('active');
                    }
                    console.log(res);
                }
            });
        }

        // function callback(success, shardCount){
        //     if(success == shardCount){
        //         alert('上传成功');
        //     }
        // }
    });
</script>
</body>
</html>
